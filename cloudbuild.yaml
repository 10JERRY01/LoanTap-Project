steps:
# Step 1: Download the dataset from GCS
# USER: Replace 'your-gcs-bucket-name' and 'path/to/your/logistic_regression.csv'
# with your actual GCS bucket name and the path to the CSV file in the bucket.
- name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', 'gs://your-gcs-bucket-name/path/to/your/logistic_regression.csv', 'logistic_regression.csv']

# Step 2: Run the training script to generate model.pkl
# This uses a python image to run the script. Ensure your train_model.py
# saves model.pkl and preprocessor.pkl in the current directory.
- name: 'python:3.9-slim' # Using a python image that matches your Dockerfile base
  entrypoint: 'python'
  args: ['train_model.py']

# Step 3: Build the container image
# This step will now include model.pkl and preprocessor.pkl generated above.
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/loantap-api', '.']

# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/loantap-api']

# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'loantap-api'
  - '--image'
  - 'gcr.io/$PROJECT_ID/loantap-api'
  - '--region'
  - 'us-central1'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'

images:
- 'gcr.io/$PROJECT_ID/loantap-api'

options:
  logging: CLOUD_LOGGING_ONLY
